<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Browse Products</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 100px;
        }

        /* Navbar (Same as home.html) */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 65px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: 600;
            color: #00c6ff;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-item i {
            font-size: 16px;
        }

        .nav-item:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
        }

        /* Product Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: rgba(15, 32, 39, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 198, 255, 0.3);
        }

        .product-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 600;
            color: #00c6ff;
            margin-bottom: 15px;
        }

        .add-cart-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            width: 100%;
        }

        .add-cart-btn:hover {
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
            transform: scale(1.02);
        }

        /* Cart Bar */
        .cart-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 32, 39, 0.95);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2000;
            width: 90%;
            max-width: 600px;
            justify-content: space-between;
        }

        .cart-info {
            font-size: 18px;
            font-weight: 500;
        }

        .cart-info span {
            color: #00c6ff;
            font-weight: 600;
        }

        .checkout-btn {
            background: #00c6ff;
            color: #0f2027;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            background: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Category Filter Styles */
        .categories-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .cat-btn {
            background: rgba(15, 32, 39, 0.85);
            border: 1px solid rgba(0, 198, 255, 0.3);
            color: #cbd5e1;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .cat-btn:hover,
        .cat-btn.active {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">OET Store</div>
        <div class="nav-links">
            <a href="home.html" class="nav-item"><i class="fa-solid fa-house"></i> Home</a>
            <a href="browse.html" class="nav-item"><i class="fa-solid fa-bag-shopping"></i> Browse</a>
            <a href="pp.html" class="nav-item"><i class="fa-solid fa-user-plus"></i> Sign Up</a>
            <a href="login.html" class="nav-item"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
            <a href="Contact.html" class="nav-item"><i class="fa-solid fa-envelope"></i> Contact</a>
        </div>
    </nav>

    <div class="container">
        <h2>Our Products</h2>

        <!-- Category Filters -->
        <div class="categories-bar">
            <button class="cat-btn active" data-cat="all">All</button>
            <button class="cat-btn" data-cat="mobiles">Mobiles</button>
            <button class="cat-btn" data-cat="tablets">Tablets</button>
            <button class="cat-btn" data-cat="monitors">Monitors</button>
            <button class="cat-btn" data-cat="playstation">PlayStation</button>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Products will be loaded here -->
            <p style="text-align:center; width:100%;">Loading products...</p>
        </div>
    </div>

    <div class="cart-bar">
        <div class="cart-info">
            Total: <span id="cart-total">$0</span>
        </div>
        <a href="#" class="checkout-btn" id="proceed-payment">Proceed to Payment <i
                class="fa-solid fa-arrow-right"></i></a>
    </div>

    <!-- Load Auth Script -->
    <script src="auth.js"></script>

    <!-- Load Product Data -->
    <script src="products.js"></script>

    <script>
        $(document).ready(function () {
            let cartTotal = 0; // Ideally read from localStorage if you want persistence across refreshes
            // But implementing full persistence requires reading existing cart items, which we simplified to just total.
            // Let's stick to simple session flow as before.
            localStorage.setItem('cartTotal', 0);

            function loadProducts(category) {
                if (typeof products !== 'undefined') {
                    $('#products-grid').empty();

                    const filtered = category === 'all'
                        ? products
                        : products.filter(p => p.category === category);

                    filtered.forEach(product => {
                        const productHtml = `
                            <div class="product-card">
                                <a href="product_details.html?id=${product.id}" style="text-decoration:none; color:inherit;">
                                    <img src="${product.image}" alt="${product.name}" class="product-img">
                                    <div class="product-name">${product.name}</div>
                                </a>
                                <div class="product-price">$${product.price}</div>
                                <button class="add-cart-btn" data-price="${product.price}" data-name="${product.name}">
                                    <i class="fa-solid fa-cart-plus"></i> Add to Cart
                                </button>
                            </div>
                        `;
                        $('#products-grid').append(productHtml);
                    });
                } else {
                    $('#products-grid').html('<p>Failed to load products. Check products.js.</p>');
                }
            }

            // Initial Load
            loadProducts('all');

            // Category Click
            $('.cat-btn').click(function () {
                $('.cat-btn').removeClass('active');
                $(this).addClass('active');
                const cat = $(this).data('cat');
                loadProducts(cat);
            });

            // Add to Cart Logic
            $(document).on('click', '.add-cart-btn', function () {
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                if (!isLoggedIn) {
                    alert('You need to Sign Up/Login to add items to the cart!');
                    window.location.href = 'pp.html';
                    return;
                }

                const price = parseFloat($(this).data('price'));
                const name = $(this).data('name');

                // Get existing items
                let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

                // Add new item
                cartItems.push({ name: name, price: price });

                // Save back
                localStorage.setItem('cartItems', JSON.stringify(cartItems));

                // Update UI Total
                let total = cartItems.reduce((sum, item) => sum + item.price, 0);
                $('#cart-total').text('$' + total);

                // Animation feedback
                $(this).html('<i class="fa-solid fa-check"></i> Added');
                setTimeout(() => {
                    $(this).html('<i class="fa-solid fa-cart-plus"></i> Add to Cart');
                }, 1000);
            });

            // Proceed to Payment
            $('#proceed-payment').click(function (e) {
                e.preventDefault();
                localStorage.setItem('cartTotal', cartTotal);
                window.location.href = 'payment.html';
            });
        });
    </script>

</body>

</html>
