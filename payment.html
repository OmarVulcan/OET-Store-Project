<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="payment_css.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">OET Store</div>
        <div class="nav-links">
            <a href="home.html" class="nav-item"><i class="fa-solid fa-house"></i> Home</a>
            <a href="browse.html" class="nav-item"><i class="fa-solid fa-bag-shopping"></i> Browse</a>
            <a href="pp.html" class="nav-item"><i class="fa-solid fa-user-plus"></i> Sign Up</a>
            <a href="login.html" class="nav-item"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
            <a href="Contact.html" class="nav-item"><i class="fa-solid fa-envelope"></i> Contact</a>
        </div>
    </nav>

    <div class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <div class="input-group">
                <label>Name</label>
                <input type="text" name="username" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label>Address</label>
                <input type="text" name="address" placeholder="Shipping Address" required>
            </div>

            <div class="input-group">
                <label>Card Number</label>
                <input type="text" name="card_number" placeholder="0000 0000 0000 0000" required>
            </div>

            <!-- Cart Total Price -->
            <div class="input-group">
                <label>Total Price</label>
                <input type="text" id="totalPrice" name="totalPrice" readonly>
            </div>

            <button type="submit" class="checkout-btn">Place Order</button>
        </form>
        <p id="msg"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let cartTotal = cartItems.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('totalPrice').value = "$" + cartTotal;

            // Auto-fill user data
            const username = localStorage.getItem('username');
            const email = localStorage.getItem('email');

            if (username) document.querySelector('input[name="username"]').value = username;
            if (email) document.querySelector('input[name="email"]').value = email;

            const savedCard = localStorage.getItem('savedCard');
            if (savedCard) document.querySelector('input[name="card_number"]').value = savedCard;

            document.getElementById('checkoutForm').addEventListener('submit', function (e) {
                e.preventDefault();

                // Save Order History
                if (cartItems.length > 0) {
                    const order = {
                        date: new Date().toLocaleDateString(),
                        items: cartItems,
                        total: cartTotal
                    };

                    let history = JSON.parse(localStorage.getItem('orderHistory')) || [];
                    history.push(order);
                    localStorage.setItem('orderHistory', JSON.stringify(history));
                }

                // Simulate processing...
                const btn = document.querySelector('.checkout-btn');
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
                setTimeout(() => {
                    window.location.href = 'success.html';
                }, 1500);
            });
        });
    </script>
    <script src="auth.js"></script>
</body>

</html>
