<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            height: 100vh;
            padding-top: 80px;
        }


        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 65px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: 600;
            color: #00c6ff;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-item i {
            font-size: 16px;
        }

        .nav-item:hover {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
        }


        .contact-container {
            background: rgba(15, 32, 39, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 400px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .contact-container h2 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .contact-item {
            margin: 20px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-item i {
            color: #00c6ff;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">OET Store</div>
        <div class="nav-links">
            <a href="home.html" class="nav-item"><i class="fa-solid fa-house"></i> Home</a>
            <a href="browse.html" class="nav-item"><i class="fa-solid fa-bag-shopping"></i> Browse</a>
            <a href="pp.html" class="nav-item"><i class="fa-solid fa-user-plus"></i> Sign Up</a>
            <a href="login.html" class="nav-item"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
            <a href="Contact.html" class="nav-item"><i class="fa-solid fa-envelope"></i> Contact</a>
        </div>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>

        <div class="contact-item">
            <i class="fa-solid fa-envelope"></i>
            <span>contact@mywebsite.com</span>
        </div>

        <div class="contact-item">
            <i class="fa-solid fa-phone"></i>
            <span>+20 123 456 789</span>
        </div>

        <div class="contact-item">
            <i class="fa-solid fa-fax"></i>
            <span>+20 987 654 321</span>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
