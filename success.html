<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order Successful</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;

            justify-content: center;
            text-align: center;
        }

        .success-container {
            background: rgba(15, 32, 39, 0.85);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(0, 198, 255, 0.3);
            animation: fadeIn 0.8s ease-in-out;
        }

        .icon-box {
            font-size: 60px;
            color: #00c6ff;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s backwards;
        }

        h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #cbd5e1;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            transition: 0.3s;
            display: inline-block;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="success-container">
        <div class="icon-box">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <h2>Payment Successful!</h2>
        <p>Thank you for your purchase. Your order has been placed successfully and is being processed.</p>
        <a href="home.html" class="home-btn"><i class="fa-solid fa-house"></i> Back to Home</a>
    </div>

    <script>
        // Clear cart on success
        localStorage.removeItem('cartItems');
    </script>

    <script src="auth.js"></script>
</body>

</html>
